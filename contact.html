<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Timberwolf Waterworks</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="contact-page"> <!-- Class to target contact page specific JS/CSS -->
  <a href="index.html" id="contact-page-fixed-logo" class="logo-container">
    <img src="Transparent Logo.png" alt="Timberwolf Waterworks Logo">
  </a>

  <main>
    <section id="contact-form" class="form-section">
      <h2>Contact Us</h2>
      <p class="form-intro">We're here to help! Fill out the form below, and one of our plumbing experts will get back to you as soon as possible.</p>
      
      <form action="https://formspree.io/f/mldbkerj" method="POST">

        <fieldset>
          <legend>Your Contact Information</legend>
          <div>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div>
            <label for="best_time_to_reach">Best Time to Reach You (and contact preferences):</label>
            <input type="text" name="best_time_to_reach" id="best_time_to_reach">
          </div>
        </fieldset>

        <fieldset>
          <legend>Property & Project Details</legend>
          <div>
            <label for="address">Full Property Address (Street, City, State, ZIP Code):</label>
            <input type="text" name="address" id="address" required>
          </div>

          <div>
            <label for="county">County:</label>
            <select name="county" id="county" required>
              <option value="">--Please choose an option--</option>
              <option value="Miami-Dade">Miami-Dade</option>
              <option value="Broward">Broward</option>
              <option value="Palm Beach">Palm Beach</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div>
            <label>Type of Service (check all that apply):</label>
            <div class="checkbox-group">
              <div><input type="checkbox" name="service_type[]" id="service_new_water" value="New Water"><label for="service_new_water" class="checkbox-label">New Water</label></div>
              <div><input type="checkbox" name="service_type[]" id="service_new_sewer" value="New Sewer"><label for="service_new_sewer" class="checkbox-label">New Sewer</label></div>
              <div><input type="checkbox" name="service_type[]" id="service_new_ostds" value="New OSTDS"><label for="service_new_ostds" class="checkbox-label">New OSTDS</label></div>
              <div><input type="checkbox" name="service_type[]" id="service_septic_abandonment" value="Septic Tank Abandonment"><label for="service_septic_abandonment" class="checkbox-label">Septic Tank Abandonment</label></div>
            </div>
          </div>

          <div>
            <label>Do you have an existing septic tank?</label>
            <div class="radio-group">
              <input type="radio" name="existing_septic" id="existing_septic_yes" value="Yes" required>
              <label for="existing_septic_yes" class="radio-label">Yes</label>
              <input type="radio" name="existing_septic" id="existing_septic_no" value="No" required>
              <label for="existing_septic_no" class="radio-label">No</label>
              <input type="radio" name="existing_septic" id="existing_septic_na" value="N/A" required>
              <label for="existing_septic_na" class="radio-label">N/A</label>
            </div>
          </div>

          <div id="septic_location_group" style="display: none;">
            <label for="septic_location">If yes, where is the septic tank located?</label>
            <select name="septic_location" id="septic_location">
              <option value="">--Please choose an option--</option>
              <option value="Front">Front Yard</option>
              <option value="Back">Back Yard</option>
              <option value="Side">Side Yard</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>

          <div>
            <label>Do you have existing Water service?</label>
            <div class="radio-group">
              <input type="radio" name="existing_water_service" id="existing_water_yes" value="Yes" required>
              <label for="existing_water_yes" class="radio-label">Yes</label>
              <input type="radio" name="existing_water_service" id="existing_water_no" value="No" required>
              <label for="existing_water_no" class="radio-label">No</label>
              <input type="radio" name="existing_water_service" id="existing_water_na" value="N/A" required>
              <label for="existing_water_na" class="radio-label">N/A</label>
            </div>
          </div>
          
          <div id="water_service_location_group" style="display: none;">
            <label for="water_service_location">If yes, location of water service (e.g., front meter, side of house):</label>
            <input type="text" name="water_service_location" id="water_service_location">
          </div>
          
          <div>
            <label for="sewer_main_location">Where is the city sewer main located relative to your property?</label>
            <select name="sewer_main_location" id="sewer_main_location">
              <option value="">--Please choose an option--</option>
              <option value="Front">Front of Property (Street Side)</option>
              <option value="Back">Back of Property (e.g., Alley)</option>
              <option value="Side">Side of Property</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>

          <div>
            <label for="distance_to_property_line">Approximate distance from building structure to property line (where municipal water or sewer service is located):</label>
            <select name="distance_to_property_line" id="distance_to_property_line">
              <option value="">--Please choose an option--</option>
              <option value="0-20 feet">0-20 feet</option>
              <option value="21-40 feet">21-40 feet</option>
              <option value="41-60 feet">41-60 feet</option>
              <option value="61-100 feet">61-100 feet</option>
              <option value="Over 100 feet">Over 100 feet</option>
              <option value="Unknown">Unknown</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Your Message</legend>
          <div>
            <label for="message">Message (Please describe your issue or inquiry in detail):</label>
            <textarea name="message" id="message" rows="6" required></textarea>
          </div>
        </fieldset>
        
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> <a href="mailto:info@timberwolfplumbing.com">info@timberwolfplumbing.com</a></p>
      <p><i class="fas fa-phone"></i> 305-984-7984</p>
    </div>
    <p>Â© 2025 Timberwolf Waterworks. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
