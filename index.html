<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Modern Plumbing Co.</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section id="contact-form" class="form-section">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mldbkerj" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone">

        <label for="need">Type of Need:</label>
        <input type="text" name="need" id="need">

        <label for="message">Message:</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> <a href="mailto:info@modernplumbing.com">info@modernplumbing.com</a></p>
      <p><i class="fas fa-phone"></i> (123) 456-7890</p>
    </div>
  </footer>
</body>
</html>
